<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/problem.css">
  <script src="js/problem.js" defer></script>
  <title>Document</title>
</head>
<body>
  <div class="database">
    <div class="section">
      <h3 class="heading">HTML Quiz</h3>
      <ul class="htmlQuiz"></ul>
    </div>

    <div class="section">
      <h3 class="heading">CSS Quiz</h3>
      <ul class="cssQuiz"></ul>
    </div>

    <div class="section">
      <h3 class="heading">JavaScript Quiz</h3>
      <ul class="jsQuiz"></ul>
    </div>

    <div class="section">
      <h3 class="heading">Random Quiz</h3>
      <ul class="randomQuiz"></ul>
    </div>

  </div>

  <div class="quiz-wrapper hide">
    <!-- 퀴즈 프로퍼티 설정 -->
    <ul class="quiz">
      <!-- 카테고리 -->
      <li class="property">
        <h3>카테고리를 선택해주세요.</h3>
        <ul class="category-list list">
          <li class="category" id="html">
            <input type="radio" id="cat1" name="type">
            <label for="cat1">HTML</label>
          </li>
          <li class="category" id="css">
            <input type="radio" id="cat2" name="type">
            <label for="cat2">CSS</label>
          </li>
          <li class="category" id="javascript">
            <input type="radio" id="cat3" name="type">
            <label for="cat3">JavaScript</label>
          </li>
          <li class="category" id="random">
            <input type="radio" id="cat4" name="type">
            <label for="cat4">Random</label>
          </li>
        </ul>
      </li>
      <!-- 포인트 -->
      <li class="property">
        <h3>점수를 선택해주세요.</h3>
        <ul class="point-list list">
          <li class="point" id="1000">
            <input type="radio" id="p1" name="score">
            <label for="p1">1000</label>
          </li>
          <li class="point" id="2500">
            <input type="radio" id="p2" name="score">
            <label for="p2">2500</label>
          </li>
          <li class="point" id="5000">
            <input type="radio" id="p3" name="score">
            <label for="p3">5000</label>
          </li>
          <li class="point" id="10000">
            <input type="radio" id="p4" name="score">
            <label for="p4">10000</label>
          </li>
        </ul>
      </li>
      <!-- 문제 제목 -->
      <li class="property">
        <h3><label for="question">문제 제목을 입력해주세요.</label></h3>
        <input type="text" id="question">
      </li>
      <!-- 문제 본문 -->
      <li class="property">
        <h3><label for="description">문제 본문을 입력해주세요.</label></h3>
        <textarea id="description"></textarea>
      </li>
      <!-- 객관식 보기 -->
      <li class="property">
        <h3>선택지를 입력해주세요.</h3>
        <ul class="choice-list">
          <li>
            <label for="choice-1">선택 1</label>
            <input type="text" id="choice-1">
          </li>
          <li>
            <label for="choice-2">선택 2</label>
            <input type="text" id="choice-2">
          </li>
          <li>
            <label for="choice-3">선택 3</label>
            <input type="text" id="choice-3">
          </li>
          <li>
            <label for="choice-4">선택 4</label>
            <input type="text" id="choice-4">
          </li>
        </ul>
      </li>
      <!-- 정답 -->
      <li class="property">
        <h3><label for="answer">정답을 입력해주세요.</label></h3>
        <input type="text" id="answer">
      </li>
    </ul>
    <div class="btn-group">
      <button class="post btn">등록</button>
      <button class="put btn hide">수정</button>
    </div>
  </div>

  <button class="create btn">문제 생성</button>
</body>
</html>
